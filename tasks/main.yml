#- import_tasks: "{{ role_path }}/tasks/sections/4/checks.yml"
#- import_tasks: "{{ role_path }}/tasks/sections/5/checks.yml"
#- import_tasks: "{{ role_path }}/tasks/sections/6/checks.yml"
#- import_tasks: "{{ role_path }}/tasks/sections/7/checks.yml"

- name: Remove security benchmark
  file:
    state: absent
    path: "/benchmark"
