- name: Download Benchmark
  git:
    repo: 'https://github.com/docker/docker-bench-security.git'
    version: HEAD
    dest: /benchmark/
    update: no
  tags:
    - skip_ansible_lint

- import_tasks: "{{ role_path }}/tasks/sections/1/checks.yml"
